<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
	<title>Laboratorio EJB | Login</title>
        <h:outputStylesheet library = "vendor/bootstrap/css/" name = "bootstrap.min.css"  /> 
        <h:outputStylesheet library = "fonts/font-awesome-4.7.0/css/" name = "font-awesome.min.css"  /> 
        <h:outputStylesheet library = "fonts/Linearicons-Free-v1.0.0/" name = "icon-font.min.css"  /> 
        <h:outputStylesheet library = "vendor/animate/" name = "animate.css"  /> 
        <h:outputStylesheet library = "vendor/css-hamburgers/" name = "hamburgers.min.css"  /> 
	<h:outputStylesheet library = "vendor/animsition/css/" name = "animsition.min.css"  /> 
        <h:outputStylesheet library = "vendor/select2/" name = "select2.min.css"  /> 
        <h:outputStylesheet library = "vendor/daterangepicker/" name = "daterangepicker.css"  /> 
	<h:outputStylesheet library = "css" name = "util.css"  /> 
        <h:outputStylesheet library = "css" name = "main.css"  /> 
        
    </h:head>
    <h:body>

        <h:panelGroup styleClass="limiter">
            <h:panelGroup styleClass="container-login100">
                <h:panelGroup styleClass="wrap-login100 p-t-50 p-b-90">
                    <h:form styleClass="login100-form validate-form flex-sb flex-w">
                        <h:panelGroup styleClass="login100-form-title p-b-51">
                            Inicia Sesi√≥n
                        </h:panelGroup>
                        <h:panelGroup styleClass="wrap-input100 validate-input m-b-16">
                            <h:inputText styleClass="input100" value="#{usuarioController.actual.correo}"/>
                                <h:panelGroup styleClass="focus-input100"></h:panelGroup>
                        </h:panelGroup>


                        <h:panelGroup styleClass="wrap-input100 validate-input m-b-16">
                            <h:inputSecret styleClass="input100" value="#{usuarioController.actual.clave}"/>
                                <h:panelGroup styleClass="focus-input100"></h:panelGroup>
                        </h:panelGroup>

                        

                        <h:panelGroup styleClass="container-login100-form-btn m-t-17">
                            <h:commandButton styleClass="login100-form-btn" action="#{usuarioController.login()}" value="Login"/>
                        </h:panelGroup>

                    </h:form>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
    </h:body>
</html>
