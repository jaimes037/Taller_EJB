<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{usuarioController.listado}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Correo"/>
                    </f:facet>
                    <h:outputText value="#{item.correo}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Clave"/>
                    </f:facet>
                    <h:outputText value="#{item.clave}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Tipo"/>
                    </f:facet>
                    <h:outputText value="#{item.tipo}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="&nbsp;"/>
                    </f:facet>

                    <h:commandLink action="#{usuarioController.prepareEdit()}" value="Editar"/>
                    <h:outputText value=" "/>
                    <h:commandLink action="#{usuarioController.delete()}" value="Borrar"/>
                    <h:outputText value=" "/>

                </h:column>
            </h:dataTable>
            <h:commandLink action="#{usuarioController.prepareCreate()}" value="Crear nuevo usuario"/>
        </h:form>
    </h:body>
</html>
